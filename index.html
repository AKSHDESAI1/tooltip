<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-primary text-center" style="font-family: 'Courier New', Courier, monospace;">AKSH DESAI</h1>
   <div class="container" style="background: linear-gradient(to left, cyan, purple);">
       <div class="row">
        <div class="col  d-flex justify-content-around">
           

              
            <button type="button" class="btn btn-primary "  data-bs-toggle="tooltip" data-bs-placement="top" title="AKSH DESAI">
                Tooltip on top
              </button>
              <button type="button" class="btn btn-danger " data-bs-toggle="tooltip" data-bs-placement="right" title="AKSH DESAI">
                Tooltip on right
              </button>
              <button type="button" class="btn btn-success " data-bs-toggle="tooltip" data-bs-placement="bottom" title="AKSH DESAI">
                Tooltip on bottom
              </button>
              <button type="button" class="btn btn-primary " data-bs-toggle="tooltip" data-bs-placement="left" title="AKSH DESAI">
                Tooltip on left
              </button>
           </div>
       </div>
   </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

</html>
